<!-- faux body -->
<!-- Note: Some older email clients and webmail clients were known to strip out the <body> elements when rendering it in their software's viewport, so this faux-body is just an outter wrapper element to reinforce structure and the main background color -->
    <div id="faux-body" style="background: #E8EAEB; font-family: verdana, sans-serif;  ">
  
        <!-- CSS + Media Query for Mobile -->
        <style type="text/css">
          
          /* Note: all the CSS that is in the CSS panel would be ported into this <style> block for the final templates */
          
        </style>
          
        
        <!-- Note: Table-based markup may still be needed since some versions of MS Outlook still use an older rendering engine from MS Word that isn't fully capable of tableless layout methods and full CSS2 spec. Check these two support tables for examples around this:
          https://www.caniemail.com/search/?s=margin
          https://www.caniemail.com/search/?s=padding
        -->
          
          
          
        <!-- Wrapper Outter (for Gutters) -->
        <table 
            id="wrapper-outter" 
            align="center" 
            border="0" 
            cellpadding="0" 
            cellspacing="0"

                margin: 0 auto;

            width="624"
        >

            border="0"

            width="600"
        >

                <tr>
